<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <h:outputStylesheet library="CSS" name="myStyle.css"/>
</h:head>

<h:body>
    <ui:include src="menu.xhtml" />

    <h:form>
        <h:outputLabel class="center" value="Hello, Krzysztof "/>
        <h:commandButton action="#{navig.showPage}" value="Home">
            <f:param name="pageId" value="0"/>
        </h:commandButton>
        <br/>
    </h:form>


    <br/><br/>
    <h:form>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel/><p:message for="nameInput" style="color: red"/>
            <p:outputLabel value="podaj imie:"/>
            <p:inputText id="nameInput" value="#{userDaoBean.myUser.name}" label="imie">
                <f:validateLength minimum="3" maximum="20"/>
            </p:inputText>

            <h:outputLabel/><p:message for="surnameInput" style="color: red"/>
            <p:outputLabel value="podaj nazwisko:"/>
            <p:inputText id="surnameInput" value="#{userDaoBean.myUser.surname}" label="nazwisko">
                <f:validateLength minimum="3" maximum="20"/>
            </p:inputText>

            <h:outputLabel/><p:message for="ageInput" style="color: red"/>
            <p:outputLabel value="podaj wiek:"/>
            <p:inputText id="ageInput" value="#{userDaoBean.myUser.age}" label="wiek">
                <f:validateLength minimum="1" maximum="3"/>
            </p:inputText>

            <p:outputLabel value="podaj płeć:"/>
            <p:selectOneMenu value="#{userDaoBean.myUser.gender}">
                <f:selectItem itemValue="MAN" itemLabel="Man" />
                <f:selectItem itemValue="WOMAN" itemLabel="Woman"/>
            </p:selectOneMenu><h:outputLabel/>
            <!--<p:inputText value="#{userDaoBean.myUser.gender}"/>-->

            <h:outputLabel/><p:message for="telephoneInput" style="color: red"/>
            <p:outputLabel value="podaj telefon:"/>
            <p:inputText id="telephoneInput" value="#{userDaoBean.myUser.telephone}" label="tel. stacjonarny">
                <f:validateLength minimum="9" maximum="10"/>
            </p:inputText>

            <h:outputLabel/><p:message for="mobileInput" style="color: red"/>
            <p:outputLabel value="podaj komórkę:"/>
            <p:inputText id="mobileInput" value="#{userDaoBean.myUser.mobile}" label="tel. komórkowy">
                <f:validateLength minimum="9" maximum="10"/>
            </p:inputText>

            <h:outputLabel/><p:message for="addressInput" style="color: red"/>
            <p:outputLabel value="podaj adres:"/>
            <p:inputText id="addressInput" value="#{userDaoBean.myUser.address}" label="adres">
                    <f:validateLength minimum="5" maximum="50" />
            </p:inputText>

        </h:panelGrid>
        <p:commandButton value="Save" action="#{userDaoBean.addUser(userDaoBean.myUser)}"/>
    </h:form>



</h:body>
</html>

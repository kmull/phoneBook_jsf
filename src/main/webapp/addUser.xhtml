<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <h:outputStylesheet library="CSS" name="myStyle.css"/>
</h:head>

<h:body>
    <f:view>
        <h:outputLabel class="center" value="Hello, Krzysztof"/>
        <br/><br/>
    </f:view>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Give name" />
            <p:inputText value="#{userDaoBean.myUser.name}" />

            <p:outputLabel value="Give surname" />
            <p:inputText value="#{userDaoBean.myUser.surname}" />

            <p:outputLabel value="Give age" />
            <p:inputText value="#{userDaoBean.myUser.age}" />

            <p:outputLabel value="Give gender" />
            <p:inputText value="#{userDaoBean.myUser.gender}"  />

            <p:outputLabel value="Give telephone" />
            <p:inputText value="#{userDaoBean.myUser.telephone}" />

            <p:outputLabel value="Give mobile" />
            <p:inputText value="#{userDaoBean.myUser.mobile}" />

            <p:outputLabel value="Give address" />
            <p:inputText value="#{userDaoBean.myUser.address}" />

            <p:commandButton value="Save" action="#{userDaoBean.addUser(userDaoBean.myUser)}" />
        </h:panelGrid>
    </h:form>

</h:body>
</html>

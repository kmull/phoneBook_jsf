<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
    <f:view>
        <h:outputLabel value="Find by name"/>
    </f:view>
    <br/><br/>

    <h:form>
    <h:commandButton value="Go" styleClass="apply_button" actionListener="#{searchBean.getUserList}"
                     update="table-wrapper">
        <f:attribute name="trigram" value="#{searchBean.trigram}"/>
        <f:attribute name="firstName" value="#{searchBean.firstName}"/>
        <f:attribute name="lastName" value="#{searchBean.lastName}"/>
    </h:commandButton>

        <h:panelGroup id="table-wrapper">
            <h:dataTable rendered="#{searchBean.visible}" value="#{searchBean.listUser}" var="user">
                <h:column headerText="Trigram">
                    <h:outputText value="#{searchBean.trigram}"/>
                </h:column>
            </h:dataTable>
        </h:panelGroup>

    </h:form>


</h:body>
</html>
